<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimApp</title>
    <!-- Archivo css para estilo de la app -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="contenedor">
        <header class="cabecera">
            <h1>üå§Ô∏è ClimApp</h1>
            <p class="subtitulo">Consulta el clima en cualquier ciudad del mundo</p>
        </header>

        <!-- Contenido principal de la app -->
        <main class="contenido-principal">
            <form class="formulario-busqueda" id="formularioClima">
                <div class="grupo-entrada">
                    <input 
                        type="text" 
                        id="entradaCiudad" 
                        placeholder="Ingresa una ciudad..."
                        required
                        aria-label="Nombre de la ciudad"
                    >
                    <button type="submit" class="boton-buscar">
                        <span class="texto-boton">Buscar Clima</span>

                    </button>
                </div>
            </form>

            <!-- Animaci√≥n de b√∫squeda de la informaci√≥n -->
            <div class="cargando" id="cargando">
                <div class="animacion-carga"></div>
                <p>Buscando informaci√≥n del clima...</p>
            </div>

            <!-- Mensaje de error para los diferentes casos -->
            <div class="mensaje-error" id="mensajeError">
                <p id="textoError"></p>
            </div>

            <!-- Recuadro de informaci√≥n de las ciudades -->
            <div class="tarjeta-clima" id="tarjetaClima">

                    <div class="nombre-ciudad">
                        <span class="icono-ubicacion">üìç</span>
                        <h2 id="nombreCiudad">-</h2>
                    </div>
                    <div class="temperatura-actual">

                    </div>
                    <div class="descripcion-clima">
                        <p id="descripcionClima">-</p>
                    </div>
                </div>

                <!-- Detalles del clima en la ciudad escogida -->
                <div class="detalles-clima">
                    <div class="item-detalle">
                        <div class="etiqueta-detalle">Sensaci√≥n t√©rmica</div>
                        <div class="valor-detalle" id="sensacionTermica">-¬∞C</div>
                    </div>
                    <div class="item-detalle">
                        <div class="etiqueta-detalle">Humedad</div>
                        <div class="valor-detalle" id="humedad">-%</div>
                    </div>
                    <div class="item-detalle">
                        <div class="etiqueta-detalle">Presi√≥n atmosf√©rica</div>
                        <div class="valor-detalle" id="presion">- hPa</div>
                    </div>
                    <div class="item-detalle">
                        <div class="etiqueta-detalle">Velocidad del viento</div>
                        <div class="valor-detalle" id="velocidadViento">- m/s</div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Pie de p√°gina con indicaciones de donde se sac√≥ la informaci√≥n -->
        <footer class="pie-pagina">

        </footer>
    </div>

    <!-- Archivo js para animaciones y conexi√≥n con la app FastAPI -->
    <script src="/static/js/script.js"></script>
</body>
</html>
